  <div class="formulaRio">
    <form action="">
      <fieldset class="formulario">
        <legend>Info de contacto:</legend>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" name="nombre"><br>
        <label for="E-mail">E-mail:</label>
        <input type="text" name="E-mail"><br>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono"><br>
        <label for="Sexo">Sexo:</label>
        <select name="Sexo" id="">
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select><br>
        <label for="Acepta">Desea suscribirse al Newsletter?</label>
        <input type="checkbox" name="Acepta" id="1"><br>
        <label for="">Comentarios:</label><br>
        <textarea name="" id="" cols="15" rows="5"></textarea><br>
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Borrar formulario"><br>
      </fieldset>
    </form>
